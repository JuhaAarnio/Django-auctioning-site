<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YAAS Login</title>
</head>
<body>
<form action={% url "signin" %} method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in">

</form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{message.tag}}"{% endif %}>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
